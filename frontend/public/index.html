<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica√ß√£o de Assinaturas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #004080;
      --secondary: #f5f5f5;
      --accent: #ffcc00;
    }

    * {
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--secondary);
      color: #333;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="file"] {
      display: block;
    }

    .preview {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .preview img {
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
      object-fit: cover;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #003060;
    }

    .btn.secondary {
      background-color: #999;
    }

    .btn.secondary:hover {
      background-color: #777;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #eef;
      border: 1px solid #ccd;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #ccd;
      padding: 0.5rem;
      text-align: left;
    }

    table th {
      background-color: #dde5f4;
    }

    .loading {
      display: none;
      margin-top: 1rem;
      font-style: italic;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>Verificador de Assinaturas</header>
  <main>
    <form id="upload-form">
      <div class="form-group">
        <label for="original">Assinatura Original:</label>
        <input type="file" id="original" name="original" required accept="image/*">
      </div>

      <div class="form-group">
        <label for="amostra">Amostra para Verifica√ß√£o:</label>
        <input type="file" id="amostra" name="amostra" required accept="image/*">
      </div>

      <div class="preview">
        <img id="preview-original" src="" alt="Pr√©-visualiza√ß√£o Original" style="display: none;">
        <img id="preview-amostra" src="" alt="Pr√©-visualiza√ß√£o Amostra" style="display: none;">
      </div>

      <button type="submit" class="btn">üîç Verificar</button>
      <button type="button" id="limpar" class="btn secondary">üóëÔ∏è Limpar</button>
    </form>

    <div id="loading" class="loading">‚è≥ A verificar assinatura...</div>
    <div id="resultado" class="result" style="display: none;"></div>
  </main>

  <script>
    const form = document.getElementById('upload-form');
    const resultadoDiv = document.getElementById('resultado');
    const limparBtn = document.getElementById('limpar');
    const loading = document.getElementById('loading');
    const previewOriginal = document.getElementById('preview-original');
    const previewAmostra = document.getElementById('preview-amostra');

    document.getElementById('original').addEventListener('change', e => {
      const file = e.target.files[0];
      previewOriginal.src = URL.createObjectURL(file);
      previewOriginal.style.display = 'block';
    });

    document.getElementById('amostra').addEventListener('change', e => {
      const file = e.target.files[0];
      previewAmostra.src = URL.createObjectURL(file);
      previewAmostra.style.display = 'block';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultadoDiv.style.display = "none";
      resultadoDiv.innerHTML = "";
      loading.style.display = "block";

      const formData = new FormData();
      formData.append("original", document.getElementById("original").files[0]);
      formData.append("amostra", document.getElementById("amostra").files[0]);

      try {
        const response = await fetch("https://signatureverificationbackend.onrender.com/verify_signature", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.erro) {
          resultadoDiv.innerHTML = `<strong>Erro:</strong> ${data.erro}`;
        } else {
          resultadoDiv.innerHTML = `
            <table>
              <tr><th>Pontua√ß√£o de Similaridade</th><td>${data.similaridade}</td></tr>
              <tr><th>Classifica√ß√£o</th><td>${data.classificacao}</td></tr>
              <tr><th>An√°lise</th><td>${data.analise.replaceAll('\n', '<br>')}</td></tr>
            </table>
          `;
        }
        resultadoDiv.style.display = "block";
      } catch (err) {
        resultadoDiv.innerHTML = "<strong>Erro ao comunicar com o servidor.</strong>";
        resultadoDiv.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    });

    limparBtn.addEventListener('click', () => {
      document.getElementById("original").value = "";
      document.getElementById("amostra").value = "";
      resultadoDiv.style.display = "none";
      resultadoDiv.innerHTML = "";
      previewOriginal.src = "";
      previewAmostra.src = "";
      previewOriginal.style.display = 'none';
      previewAmostra.style.display = 'none';
    });
  </script>
</body>
</html>
